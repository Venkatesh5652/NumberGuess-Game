<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Fun Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Number Guessing Game 😍</h1>

    <p>
      We have selected a random number between 1 and 100.<br />
      See if you can guess it in 10 turns or fewer.<br />
      We'll tell you if your guess was too high or too low.
    </p>

    <div class="form">
      <label for="guessField">Guess Number : </label>
      <input
        type="number"
        min="1"
        max="100"
        placeholder="Please enter a number"
        required
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="Submit" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <div id="imageContainer"></div>

    <footer>
      <div class="foot-div">
        <p class="foot">
          Copyright © 2024 by Douluri Venkatesh, Inc. All rights reserved.
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
